<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> jQuery Functions </title>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $('button:first').click(function(){
          $('p:first').addClass('red');
        });
        $('.imgclick').click(function(){
          $('img').slideToggle();
        });
        $('.third').click(function(){
          $('#third').append('<p>Appended</p>');
        });
      });
    </script>
  </head>
  <body>
    <h1>AddClass</h1>
      <button type="button">AddClass</button>
      <p>Click the button to class 'red' to this paragraph</p>
      <hr>
    <h1>Sidetoggle</h1>
      <button class="imgclick" type="button">Sidetoggle</button>
      <p>Click the button to slidetoggle a hidden image</p>
      <img src="http://miriadna.com/desctopwalls/images/max/White-cat-with-yellow-eyes.jpg" alt="White Cat Yellow Eyes">
      <hr>
    <h1>Append</h1>
      <button class="third" type="button">Append</button>
      <p id="third">Click the button to append a new paragraph!</p>
      <hr>
  </body>
</html>
